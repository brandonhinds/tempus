<section class="ts-card ts-mobile-card" id="mobile-entry">
  <div class="ts-mobile-header">
    <div>
      <p class="ts-note" style="margin:0;">Mobile Time Entry</p>
      <h2 style="margin:2px 0 0;">Today only, quick add/edit</h2>
    </div>
    <a class="ghost" href="./" style="font-size:13px; text-decoration:none;">Desktop view</a>
  </div>

  <div class="ts-mobile-row" aria-live="polite" id="mobile-status" role="status"></div>

  <div class="ts-mobile-row ts-mobile-date-row">
    <label for="mobile-date">Date</label>
    <div class="ts-mobile-date-controls">
      <button class="ghost small" id="mobile-date-prev" type="button" aria-label="Previous day">‹</button>
      <input type="date" id="mobile-date" />
      <button class="ghost small" id="mobile-date-next" type="button" aria-label="Next day">›</button>
      <button class="ghost small" id="mobile-date-today" type="button">Today</button>
    </div>
  </div>

  <div class="ts-mobile-row ts-mobile-segment">
    <div class="ts-tabs ts-tabs--tight" role="tablist">
      <button class="ts-tab active" id="mobile-tab-manual" data-mode="manual" role="tab" aria-controls="mobile-panel-manual">Basic</button>
      <button class="ts-tab" id="mobile-tab-punch" data-mode="punch" role="tab" aria-controls="mobile-panel-punch">Advanced</button>
    </div>
  </div>

  <div class="ts-mobile-row" id="mobile-hour-type-row" style="display:none;">
    <label for="mobile-hour-type">Hour type</label>
    <select id="mobile-hour-type"></select>
  </div>

  <div class="ts-mobile-row">
    <label for="mobile-contract">Contract</label>
    <select id="mobile-contract"></select>
    <p class="ts-warning" id="mobile-contract-warning" style="display:none; margin-top:6px;">Select a valid contract for this date.</p>
  </div>

  <div id="mobile-panel-manual" class="ts-mobile-panel" role="tabpanel">
    <div class="ts-mobile-row">
      <label for="mobile-hours">Total hours</label>
      <input type="number" id="mobile-hours" min="0" step="0.01" inputmode="decimal" placeholder="e.g. 7.5" />
      <p class="ts-note" style="margin-top:6px;">Whole day only; rounding uses your settings.</p>
    </div>
  </div>

  <div id="mobile-panel-punch" class="ts-mobile-panel" style="display:none;" role="tabpanel">
    <div id="mobile-punch-list" class="ts-punch-list ts-punch-list--compact"></div>
    <div class="ts-mobile-row" style="justify-content:space-between; align-items:center;">
      <button class="ghost" id="mobile-add-punch" type="button">Add punch</button>
      <div id="mobile-punch-summary" class="ts-note" style="margin-left:auto;"></div>
    </div>
    <p class="ts-warning" id="mobile-punch-warning" style="display:none; margin-top:6px;"></p>
    <p class="ts-note" id="mobile-punch-suggestion" style="display:none; margin-top:6px;"></p>
  </div>

  <div class="ts-mobile-actions">
    <button class="ghost" id="mobile-reset" type="button">Reset</button>
    <button class="ghost" id="mobile-delete" type="button" style="display:none;">Delete</button>
    <button id="mobile-save" type="button">Save</button>
  </div>
</section>
