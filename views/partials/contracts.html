<section class="ts-card" id="page-contracts" style="display:none; margin-bottom:16px;">
  <div class="ts-row">
    <div class="ts-col">
      <h3 style="margin-top:0;">Contracts</h3>
      <div class="ts-note" style="margin-bottom:16px;">Contracts define which engagements you can log time against. Only contracts active on a given date appear in the Time Entry dropdowns.</div>
      <div class="ts-list" id="contracts-list" style="margin-bottom:16px;"></div>
      <div class="ts-row" style="margin-top:0;">
        <div class="ts-col"><label>Contract Name</label><input id="contract-name" /></div>
        <div class="ts-col"><label>Start Date</label><input type="date" id="contract-start" /></div>
        <div class="ts-col"><label>End Date</label><input type="date" id="contract-end" /></div>
        <div class="ts-col" style="flex:1 1 0; min-width:160px;"><label>Hourly Rate</label><input type="number" id="contract-rate" min="0" step="0.01" /></div>
        <div class="ts-col" style="flex:1 1 0; min-width:160px;"><label>Total Hours (optional)</label><input type="number" id="contract-total-hours" min="0" step="0.1" /></div>
      </div>
      <div style="margin-top:8px; text-align:right; display:flex; justify-content:flex-end; gap:8px;">
        <button class="ghost" id="contract-cancel" style="display:none;">Cancel</button>
        <button id="contract-save">Add Contract</button>
      </div>
    </div>
  </div>
</section>
