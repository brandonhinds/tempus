<section class="ts-card" id="page-contracts" style="display:none; margin-bottom:16px;">
  <div class="ts-row">
    <div class="ts-col">
      <div class="ts-toolbar" style="margin-bottom:12px;">
        <div style="display:flex; align-items:center; gap:12px;">
          <h3 style="margin:0;">Contracts</h3>
        </div>
        <button id="contract-toggle-add">Add Contract</button>
      </div>
      <div class="ts-note" style="margin-bottom:16px;">Contracts define which engagements you can log time against. Only contracts active on a given date appear in the Time Entry dropdowns.</div>
      <div class="ts-row" style="margin-bottom:12px;">
        <div class="ts-col" style="max-width:320px;">
          <label for="contract-selector">View contract</label>
          <select id="contract-selector">
            <option value="">Select a contract...</option>
          </select>
        </div>
      </div>
      <div id="contract-detail" class="contract-detail"></div>
      <div id="contract-unlimited-note" class="ts-note" style="display:none; margin-top:12px;"></div>
      <div id="contract-burndown" class="contract-burndown"></div>
      <div id="contract-form-container" style="display:none; margin-top:16px;">
        <div class="ts-row" style="margin-top:0;">
          <div class="ts-col"><label>Contract Name</label><input id="contract-name" /></div>
          <div class="ts-col"><label>Start Date</label><input type="date" id="contract-start" /></div>
          <div class="ts-col"><label>End Date</label><input type="date" id="contract-end" /></div>
        </div>
        <div class="ts-row" style="margin-top:8px;">
          <div class="ts-col" style="flex:1 1 0; min-width:160px;"><label>Hourly Rate</label><input type="number" id="contract-rate" min="0" step="0.01" /></div>
          <div class="ts-col" style="flex:1 1 0; min-width:160px;"><label>Total Hours (optional) <span class="ts-info-icon" title="Leave blank or set to 0 for an unlimited-hours contract.">i</span></label><input type="number" id="contract-total-hours" min="0" step="0.1" /></div>
        </div>
        <div class="ts-row" id="contract-weekends-row" style="margin-top:8px; display:none;">
          <div class="ts-col" style="max-width:420px;">
            <div style="display:flex; justify-content:space-between; align-items:center; gap:16px;">
              <div style="flex:1 1 auto;">
                <div style="font-weight:600;">Count weekends when projecting average daily hours</div>
                <div class="ts-note" style="margin-top:4px;">Weekend entries always count toward total hours even if this is off.</div>
              </div>
              <label class="ts-toggle">
                <input type="checkbox" id="contract-include-weekends" aria-label="Count weekends when projecting average daily hours" />
                <span class="ts-toggle-track"><span class="ts-toggle-thumb"></span></span>
              </label>
            </div>
          </div>
        </div>
        <div style="margin-top:8px; text-align:right; display:flex; justify-content:flex-end; gap:8px;">
          <button class="ghost" id="contract-cancel" style="display:none;">Cancel</button>
          <button id="contract-save">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
