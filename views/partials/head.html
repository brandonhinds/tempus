<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  :root {
    --bg: #0b1220;
    --panel: #0f172a;
    --muted: #94a3b8;
    --text: #e2e8f0;
    --primary: #3b82f6;
    --primary-600: #2563eb;
    --danger: #ef4444;
    --success: #10b981;
    --border: #1e293b;
  }
  .ts-body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: var(--bg); color: var(--text); }
  .ts-container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
  .ts-card { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.3); overflow:hidden; }
  .ts-row { display:flex; gap:16px; flex-wrap:wrap; }
  .ts-col { flex:1 1 320px; min-width:320px; }
  input, select, textarea, button { font: inherit; }
  input, select, textarea { background:#0b1220; color: var(--text); border:1px solid var(--border); border-radius:10px; padding:10px 12px; width:100%; max-width:100%; display:block; }
  button { border:0; background:var(--primary); color:#fff; border-radius:10px; padding:10px 14px; cursor:pointer; transition: transform .05s ease; }
  button:hover { transform: translateY(-1px); }
  button.secondary { background:#334155; }
  button.ghost { background: transparent; border:1px solid var(--border); }
  button.danger { background: var(--danger); }
  .ts-muted { color: var(--muted); font-size: 12px; }
  .ts-toolbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
  .ts-tabs { display:flex; gap:8px; margin-bottom:12px; }
  .ts-tab { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:#0b1220; cursor:pointer; color: var(--muted); }
  .ts-tab.active { background: rgba(59,130,246,.1); border-color:#1d4ed8; color:#93c5fd; }
  .ts-badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; background:#0b1220; border:1px solid var(--border); }
  .ts-badge.success { background: rgba(16,185,129,.1); border-color: rgba(16,185,129,.5); color:#34d399; }
  .ts-badge.warn { background: rgba(234,179,8,.1); border-color: rgba(234,179,8,.5); color:#facc15; }
  .ts-badge.error { background: rgba(239,68,68,.1); border-color: rgba(239,68,68,.5); color:#f87171; }
  .ts-list { display:flex; flex-direction: column; gap:10px; }
  .ts-item { background:#0b1220; border:1px solid var(--border); border-radius:12px; padding:12px; display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
  .ts-kpi { display:flex; gap:16px; }
  .ts-kpi .box { flex:1; background:#0b1220; border:1px solid var(--border); border-radius:12px; padding:12px; }
  .ts-kpi .value { font-size:28px; font-weight:700; }
  .ts-note { font-size:12px; color: var(--muted); }
  .ts-calendar { margin-top:20px; }
  .ts-calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
  .ts-calendar-header h3 { margin:0; font-size:18px; }
  .ts-calendar-nav { display:flex; align-items:center; gap:8px; }
  .ts-calendar-grid { display:grid; grid-template-columns: repeat(7, minmax(0,1fr)); gap:8px; }
  .ts-calendar-weekday { text-align:center; font-size:12px; color: var(--muted); }
  .ts-calendar-cell { background:#0b1220; border:1px solid var(--border); border-radius:10px; padding:10px; min-height:88px; display:flex; flex-direction:column; gap:6px; cursor:pointer; transition: border-color .15s ease, transform .15s ease; }
  .ts-calendar-cell:hover { border-color: var(--primary); transform: translateY(-1px); }
  .ts-calendar-cell.inactive { opacity:0.4; }
  .ts-calendar-cell.today { border-color: var(--primary-600); }
  .ts-calendar-cell.selected { box-shadow: 0 0 0 2px rgba(59,130,246,0.35); border-color: var(--primary); }
  .ts-calendar-cell.has-entries { background: rgba(59,130,246,0.08); border-color: rgba(59,130,246,0.6); }
  .ts-calendar-day { font-weight:600; font-size:14px; color: var(--text); }
  .ts-calendar-total { margin-top:auto; font-size:20px; font-weight:600; color: var(--text); }
  .ts-calendar-total.empty { color: var(--muted); font-weight:500; font-size:16px; }
  .ts-calendar-detail { margin-top:12px; background:#0b1220; border:1px solid var(--border); border-radius:10px; padding:12px; display:none; }
  .ts-calendar-detail.active { display:block; }
  .ts-calendar-detail-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .ts-calendar-detail-list { display:flex; flex-direction:column; gap:10px; }
  .ts-calendar-detail-empty { font-size:12px; color: var(--muted); }
  @media (max-width: 720px){ .ts-col { min-width:100%; } }
</style>
