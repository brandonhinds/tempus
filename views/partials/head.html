<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  :root,
  .ts-theme-dark {
    --bg: #0b1220;
    --panel: #0f172a;
    --muted: #94a3b8;
    --text: #e2e8f0;
    --primary: #3b82f6;
    --primary-600: #2563eb;
    --danger: #ef4444;
    --success: #10b981;
    --border: #1e293b;
  }
  .ts-theme-light {
    --bg: #f4f5f9;
    --panel: #ffffff;
    --muted: #6b7280;
    --text: #111827;
    --primary: #2563eb;
    --primary-600: #1d4ed8;
    --danger: #dc2626;
    --success: #059669;
    --border: #d1d5db;
  }
  .ts-theme-rose {
    --bg: #fff5f8;
    --panel: #ffe9f0;
    --muted: #a06a7d;
    --text: #4a1f2f;
    --primary: #d16b86;
    --primary-600: #c25675;
    --danger: #d94862;
    --success: #a85a7d;
    --border: #f2c9d6;
  }
  .ts-body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: var(--bg); color: var(--text); }
  .ts-container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
  .ts-card { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.3); overflow:hidden; }
  .ts-row { display:flex; gap:16px; flex-wrap:wrap; }
  .ts-col { flex:1 1 320px; min-width:320px; }
  input, select, textarea, button { font: inherit; }
  input, select, textarea { background: var(--panel); color: var(--text); border:1px solid var(--border); border-radius:10px; padding:10px 12px; width:100%; max-width:100%; display:block; }
  button { border:0; background:var(--primary); color:#fff; border-radius:10px; padding:10px 14px; cursor:pointer; transition: transform .05s ease; }
  button:hover { transform: translateY(-1px); }
  button.secondary { background: var(--border); color: var(--text); }
  button.ghost { background: transparent; border:1px solid var(--border); color: var(--text); }
  button.danger { background: var(--danger); }
  button:disabled { opacity:0.4; cursor:not-allowed; transform:none; }
  .ts-flag-row { display:flex; align-items:center; justify-content:space-between; gap:16px; padding:12px 0; border-bottom:1px solid var(--border); }
  .ts-flag-row:last-child { border-bottom:0; }
  .ts-flag-meta { flex:1; }
  .ts-flag-title { font-weight:600; font-size:14px; }
  .ts-flag-desc { margin-top:4px; color: var(--muted); font-size:12px; }
  .ts-toggle { position:relative; display:inline-flex; align-items:center; cursor:pointer; }
  .ts-toggle input { position:absolute; opacity:0; width:0; height:0; }
  .ts-toggle-track { width:44px; height:24px; background: var(--border); border-radius:999px; transition: background .2s ease; display:inline-block; position:relative; }
  .ts-toggle-thumb { position:absolute; top:3px; left:4px; width:18px; height:18px; border-radius:50%; background:#fff; transition: transform .2s ease; }
  .ts-toggle input:checked + .ts-toggle-track { background: var(--primary); }
  .ts-toggle input:checked + .ts-toggle-track .ts-toggle-thumb { transform: translateX(18px); }
  .ts-toggle input:disabled + .ts-toggle-track { opacity:0.5; cursor:not-allowed; }
  .ts-toggle input:focus-visible + .ts-toggle-track { outline:2px solid var(--primary); outline-offset:2px; }
  .ts-muted { color: var(--muted); font-size: 12px; }
  .ts-toolbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
  .ts-tabs { display:flex; gap:8px; margin-bottom:12px; }
  .ts-tab { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background: var(--bg); cursor:pointer; color: var(--muted); }
  .ts-tab.active { background: rgba(59,130,246,.1); border-color:#1d4ed8; color:#93c5fd; }
  .ts-badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; background: var(--panel); border:1px solid var(--border); }
  .ts-badge.success { background: rgba(16,185,129,.1); border-color: rgba(16,185,129,.5); color:#34d399; }
  .ts-badge.warn { background: rgba(234,179,8,.1); border-color: rgba(234,179,8,.5); color:#facc15; }
  .ts-badge.error { background: rgba(239,68,68,.1); border-color: rgba(239,68,68,.5); color:#f87171; }
  .ts-list { display:flex; flex-direction: column; gap:10px; }
  .ts-item { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
  .ts-kpi { display:flex; gap:16px; }
  .ts-kpi .box { flex:1; background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; }
  .ts-kpi .value { font-size:28px; font-weight:700; }
  .ts-note { font-size:12px; color: var(--muted); }
  .ts-calendar { margin-top:20px; }
  .ts-calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
  .ts-calendar-header h3 { margin:0; font-size:18px; }
  .ts-calendar-nav { display:flex; align-items:center; gap:8px; }
  .ts-calendar-grid { display:grid; grid-template-columns: repeat(7, minmax(0,1fr)); gap:8px; }
  .ts-calendar-weekday { text-align:center; font-size:12px; color: var(--muted); }
  .ts-calendar-cell { background: var(--panel); border:1px solid var(--border); border-radius:10px; padding:10px; min-height:88px; display:flex; flex-direction:column; gap:6px; cursor:pointer; transition: border-color .15s ease, transform .15s ease; }
  .ts-calendar-cell:hover { border-color: var(--primary); transform: translateY(-1px); }
  .ts-calendar-cell.inactive { opacity:0.4; }
  .ts-calendar-cell.today { border-color: var(--primary-600); }
  .ts-calendar-cell.selected { box-shadow: 0 0 0 2px rgba(59,130,246,0.35); border-color: var(--primary); }
  .ts-calendar-cell.has-entries { background: rgba(59,130,246,0.08); border-color: rgba(59,130,246,0.6); }
  .ts-calendar-day { font-weight:600; font-size:14px; color: var(--text); }
  .ts-calendar-total { margin-top:auto; font-size:20px; font-weight:600; color: var(--text); }
  .ts-calendar-total.empty { color: var(--muted); font-weight:500; font-size:16px; }
  .ts-calendar-detail { margin-top:12px; background: var(--panel); border:1px solid var(--border); border-radius:10px; padding:12px; display:none; }
  .ts-calendar-detail.active { display:block; }
  .ts-calendar-detail-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .ts-calendar-detail-list { display:flex; flex-direction:column; gap:10px; }
  .ts-calendar-detail-empty { font-size:12px; color: var(--muted); }
  .ts-nav { position:relative; }
  .ts-nav-toggle { width:42px; height:42px; display:flex; align-items:center; justify-content:center; font-size:20px; }
  .ts-nav-menu { position:absolute; right:0; top:calc(100% + 8px); background: var(--panel); border:1px solid var(--border); border-radius:10px; padding:8px; display:flex; flex-direction:column; gap:8px; min-width:160px; box-shadow:0 12px 30px rgba(0,0,0,.35); z-index:10; }
  .ts-nav-menu[hidden] { display:none; }
  .ts-nav-menu button { width:100%; justify-content:flex-start; }
  .ts-warning { color: #f87171; font-size:12px; margin-top:6px; }
  @media (max-width: 720px){ .ts-col { min-width:100%; } }
</style>
