<section class="ts-card" id="page-settings">
  <div class="ts-row">
    <div class="ts-col">
      <h3 style="margin-top:0;">Settings</h3>
      <div class="ts-row">
        <div class="ts-col">
          <label>Default Project</label>
          <input id="set-default-project" />
        </div>
        <div class="ts-col">
          <label>Round to Nearest (minutes)</label>
          <input type="number" id="set-round" min="0" step="1" />
        </div>
      </div>
      <div style="margin-top:8px; text-align:right;"><button id="btn-save-settings">Save Settings</button></div>
    </div>
  </div>
</section>
